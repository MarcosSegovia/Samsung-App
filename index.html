<!DOCTYPE html>
<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
		<title>smarttv_rubikapp</title>
		<script type="text/javascript" src="https://code.jquery.com/jquery-1.11.1.min.js"></script>
	    <script type="text/javascript" src="app/multiscreen-smarttv-1.1.14.min.js"></script>
	    <script>
	    var cardsApp = [];
	    var actualChannel;
	    
	    function parseJson()
	    {
	    	$.getJSON( "../Samsung-App/webservices/cards.json", function( data ) {


	    	    var numCard=0;
	    	    
	    	    $.each( data.cards, function( key, val ) {
	    	    	cardsApp[numCard] = [];
	    	    	cardsApp[numCard]['number']= val.number;
	    	    	cardsApp[numCard]['colour']= val.colour;
	    	    	cardsApp[numCard]['delivered']= val.delivered;
	    	        numCard++;
	    	    });
	    	});
	    }
	    
	    
	    
	    parseJson();
	    </script>
		<script type="text/javascript" language="javascript" src="$MANAGER_WIDGET/Common/af/2.0.0/loader.js"></script>
		
	</head>
	<body>
	</body>
</html>
